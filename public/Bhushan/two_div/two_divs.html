
<html>
<head>
	<title> two different divs </title>
		<style type="text/css">
		#btedit{
			visibility: hidden;
		}
		#formDiv{
			float: left;
			margin: 50px; 
		}
		#viewDiv{
			float: left;
			margin: 50px;
		}
	</style>
</head>
	<body>
		<div id = "formDiv">
			<span>firstName  : </span><br>
			<input type = "text" id = "fn"><br>
			<span>lastName : </span><br>
			<input type = "text" id = "ln"><br>
			<span> state :</span><br>
				<select id = "selectState">
					<option value = "1"> NewJersy </option>	
					<option value = "2"> Pennsylvanai </option>
					<option value = "3"> california </option>
					<option value = "4"> NewYork</option>
				</select><br>
				<input type = "button" name = "save" id = "btsave" value = "save"></button><br>
		</div>
		<div id = "viewDiv">
			<input type = "button" name = "edit" id ="btedit" value = "edit"></button><br>
		</div>
		<script type="text/javascript">
			document.getElementById("btsave").addEventListener("click",confirm);

				function confirm(){
					var firstName = document.getElementById("fn").value;
					var lastName = document.getElementById("ln").value;
					var selectState = document.getElementById("selectState").value;

					document.getElementById("viewDiv").innerHTML += "firstName :  " + firstName + "</br>";
					document.getElementById("viewDiv").innerHTML += "lastName : " + lastName + "</br>";
					document.getElementById("viewDiv").innerHTML += "selectState : " + selectState + "</br>";

					document.getElementById("fn").value = "";
					document.getElementById("ln").value = "";
					document.getElementById("selectState").value = "";
					document.getElementById("btedit").style.visibility = "visible";
				}

				//document.getElementById("btedit").addEventListener("click",reset);

				// }

		</script>
	</body>
</html>
