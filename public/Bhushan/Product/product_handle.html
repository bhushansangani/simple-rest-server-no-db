    <!-- this is part of list -->

     <!-- this is part of adding items  -->
    <div class="container col-sm-9" id="d1">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="search" class="form-control" id="search" placeholder="Serach by item name">
                <br/> </br>
            </div>
        </form>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="search">Add Item:</label>
                <label class="sr-only" for="additem">Add Item:</label>
                <input type="text" class="form-control" id="itemName" name="itemName" placeholder="Item Name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="description">Description:</label>
                <input type="text" class="form-control" id="itemDescription" name="itemDescription" placeholder="Description">
            </div>
            <div class="form-group">
                <label class="sr-only" for="price">Price:</label>
                <input type="text" class="form-control" id="itemPrice" name="itemPrice" placeholder="Price">
            </div>
            <button type="submit" class="btn btn-primary" id="add">Add</button>
            <!--<span class="error" style="display:none"> Please Enter Valid Data</span>-->
        </form>
    </div>
    <!-- <div id="d1">
        class="container-fluid content two alt">
    </div> -->
    </div>
    <!-- Template -->
    <script id="get-template" type="text/x-handlebars-template">
        {{#each this}}  </br>
        <div class="well row">  
            <div class="col-md-8">
                <h3>{{this.itemName}}</h3>
                <p>{{this.itemDescription}}</p>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary">{{this.itemPrice}}</button>
                <a href="#"><span id={{this.id}} class="glyphicon glyphicon-remove-sign"></span></a>
            </div>
        </div>
        {{/each}}
    </script>
</body>

</html>
